<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ShopAll{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="sidebar">
      <nav class="custom-navbar">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">ShopAll<span>.</span></a>
      </nav>

      <nav class="side-bar-content">
        <a
          href="{{ url_for('admin_dashboard') }}"
          class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %} d-flex align-items-center"
        >
          <i class="bi bi-grid me-2"></i>
          Tableau de Bord
        </a>
        <a 
          href="{{ url_for('admin_users') }}" 
          class="nav-link {% if request.endpoint == 'admin_users' %}active{% endif %} d-flex align-items-center"
        >
          <i class="bi bi-person-lines-fill me-2"></i>
          Utilisateur
        </a>
        <a 
          href="{{ url_for('admin_products') }}" 
          class="nav-link {% if request.endpoint == 'admin_products' %}active{% endif %} d-flex align-items-center"
        >
          <i class="bi bi-box-seam me-2"></i>
          Produits
        </a>
        <a 
          href="{{ url_for('admin_orders') }}" 
          class="nav-link {% if request.endpoint == 'admin_orders' %}active{% endif %} d-flex align-items-center"
        >
          <i class="bi bi-cart me-2"></i>
          Commandes
        </a>
        <a 
          href="{{ url_for('admin_profile') }}" 
          class="nav-link {% if request.endpoint == 'admin_profile' %}active{% endif %} d-flex align-items-center"
        >
          <i class="bi bi-person me-2"></i>
          Profile
        </a>
        <a class="nav-link" href="{{ url_for('login') }}">
          <img
            src="{{ url_for('static', filename='images/logout2.png') }}"
            style="height: 30px; width: 30px; margin-left: 15px"
          />
        </a>
      </nav>
    </div>

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
