<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ShopAll - Delivery{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delivery_style.css') }}" />
  </head>
  <body>
    <div class="sidebar">
      <nav class="custom-navbar">
        <a class="navbar-brand" href="{{ url_for('livraisons') }}">ShopAll<span>.</span></a>
      </nav>
      <nav class="side-bar-content">
        <a href="{{ url_for('livraisons') }}" class="nav-link d-flex align-items-center">
          <i class="bi bi-truck me-2"></i>
          Livraisons
        </a>
        <a href="{{ url_for('profil_livreur') }}" class="nav-link d-flex align-items-center">
          <i class="bi bi-person me-2"></i>
          Profile
        </a>
        <a class="nav-link logout-link d-flex align-items-center" href="{{ url_for('login') }}">
            <i class="bi bi-box-arrow-right me-2"></i>
            DÃ©connexion
          </a>
      </nav>
    </div>

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
